    <!-- CSS Reset et Variables CSS -->
    <style>
      /* CSS Reset moderne */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #1f2937;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Variables CSS Custom Properties */
      :root {
        /* Couleurs principales */
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
        --primary-900: #1e3a8a;
        
        /* Couleurs secondaires */
        --secondary-500: #8b5cf6;
        --secondary-600: #7c3aed;
        
        /* Couleurs neutres */
        --gray-50: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --gray-900: #111827;
        
        /* Couleurs d'état */
        --success-500: #10b981;
        --warning-500: #f59e0b;
        --error-500: #ef4444;
        
        /* Spacing */
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 2.5rem;
        --spacing-3xl: 3rem;
        
        /* Typography */
        --font-family-sans: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-size-xs: 0.75rem;
        --font-size-sm: 0.875rem;
        --font-size-base: 1rem;
        --font-size-lg: 1.125rem;
        --font-size-xl: 1.25rem;
        --font-size-2xl: 1.5rem;
        --font-size-3xl: 1.875rem;
        --font-size-4xl: 2.25rem;
        
        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        
        /* Border radius */
        --radius-sm: 0.125rem;
        --radius-md: 0.375rem;
        --radius-lg: 0.5rem;
        --radius-xl: 0.75rem;
        --radius-2xl: 1rem;
        --radius-full: 9999px;
        
        /* Transitions */
        --transition-fast: 150ms ease-in-out;
        --transition-normal: 250ms ease-in-out;
        --transition-slow: 350ms ease-in-out;
      }
      
      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --gray-50: #111827;
          --gray-100: #1f2937;
          --gray-200: #374151;
          --gray-300: #4b5563;
          --gray-400: #6b7280;
          --gray-500: #9ca3af;
          --gray-600: #d1d5db;
          --gray-700: #e5e7eb;
          --gray-800: #f3f4f6;
          --gray-900: #f9fafb;
        }
        
        body {
          color: #f9fafb;
          background-color: #111827;
        }
      }
      
      /* Loading placeholder */
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-lg);
        color: var(--gray-600);
      }
      
      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 2px solid var(--gray-200);
        border-top: 2px solid var(--primary-600);
        border-radius: var(--radius-full);
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Focus styles pour l'accessibilité */
      :focus-visible {
        outline: 2px solid var(--primary-600);
        outline-offset: 2px;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Optimisations performance */
      img, video {
        max-width: 100%;
        height: auto;
      }
      
      [hidden] {
        display: none !important;
      }
    </style>
