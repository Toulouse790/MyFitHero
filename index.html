<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta tags essentiels -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Preconnect et DNS-prefetch pour optimiser les performances -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.myfithero.app" />
    <link rel="dns-prefetch" href="https://cdn.myfithero.app" />
    
    <!-- Titre et description SEO -->
    <title>MyFitHero - Votre Coach Fitness Personnel Intelligent | Suivi Nutrition & Entraînement</title>
    <meta name="description" content="MyFitHero est votre compagnon fitness intelligent qui vous accompagne dans l'atteinte de vos objectifs de forme, nutrition et bien-être. Suivi personnalisé, programmes d'entraînement et coaching IA." />
    <meta name="keywords" content="fitness, nutrition, sport, santé, musculation, cardio, coaching, entraînement, bien-être, suivi sportif, objectifs fitness, IA, intelligence artificielle, application mobile" />
    <meta name="author" content="MyFitHero Team" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://myfithero.app/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://myfithero.app/" />
    <meta property="og:title" content="MyFitHero - Votre Coach Fitness Personnel Intelligent" />
    <meta property="og:description" content="Atteignez vos objectifs fitness avec MyFitHero : suivi personnalisé, programmes d'entraînement et coaching IA intelligent. Reconnaissance alimentaire par photo incluse." />
    <meta property="og:image" content="https://myfithero.app/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="MyFitHero" />
    <meta property="og:locale" content="fr_FR" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://myfithero.app/" />
    <meta name="twitter:title" content="MyFitHero - Votre Coach Fitness Personnel Intelligent" />
    <meta name="twitter:description" content="Atteignez vos objectifs fitness avec MyFitHero : suivi personnalisé, programmes d'entraînement et coaching IA intelligent." />
    <meta name="twitter:image" content="https://myfithero.app/twitter-image.jpg" />
    <meta name="twitter:creator" content="@myfithero" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "MyFitHero",
      "description": "Application de fitness intelligente avec IA - Suivi complet d'entraînement, nutrition, sommeil et hydratation",
      "url": "https://myfithero.app",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web, iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250",
        "bestRating": "5",
        "worstRating": "1"
      },
      "featureList": [
        "Suivi personnalisé des entraînements",
        "Analyse nutritionnelle par photo",
        "Coaching IA intelligent",
        "Suivi du sommeil et hydratation"
      ]
    }
    </script>
    <meta name="twitter:creator" content="@MyFitHero" />
    
    <!-- PWA et Mobile -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MyFitHero" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Favicons et icônes -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2563eb" />
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance - DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//api.supabase.io" />
    
    <!-- Performance - Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts Google - Inter et Roboto -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" />
    </noscript>
    
    <!-- CSS Reset et Variables CSS -->
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 2px solid #e5e7eb;
        border-top: 2px solid #8B5CF6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Structured Data JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "MyFitHero",
      "description": "Application de coaching fitness personnalisé avec suivi de la nutrition, des entraînements et du bien-être",
      "url": "https://myfithero.app",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "author": {
        "@type": "Organization",
        "name": "MyFitHero Team"
      },
      "featureList": [
        "Suivi des entraînements",
        "Coaching nutritionnel",
        "Objectifs personnalisés",
        "Suivi du sommeil",
        "Hydratation",
        "Intelligence artificielle"
      ]
    }
    </script>
  </head>
  <body>
    <!-- Container principal de l'application -->
    <div id="root">
      <!-- Placeholder de chargement initial -->
      <div class="loading-placeholder">
        <div class="loading-spinner"></div>
        <p>Chargement de MyFitHero...</p>
      </div>
    </div>
    
    <!-- Message pour les utilisateurs sans JavaScript -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <div>
          <h1 style="color: #1f2937; margin-bottom: 1rem; font-size: 2rem; font-weight: 700;">
            MyFitHero
          </h1>
          <p style="color: #4b5563; margin-bottom: 1.5rem; font-size: 1.125rem;">
            JavaScript est requis pour utiliser MyFitHero.
          </p>
          <p style="color: #6b7280; font-size: 0.875rem;">
            Veuillez activer JavaScript dans votre navigateur pour accéder à votre coach fitness personnel.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Script principal de l'application -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
